<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2>My Web Services</h2>
			<a class="btn btn-default btn-xs" ui-sref="main.add" role="button">Add</a>
			<ul>
				<li ng-repeat="service in services">
					<span>{{service.rel}} [{{service.type}}] | </span>
					<a class="btn btn-default btn-xs" ng-href="#/services/{{service.id}}" role="button" ng-show="service.type == 'REST'">
						<span class="glyphicon glyphicon-edit"></span>
					</a>
					<a class="btn btn-default btn-xs" ng-href="#/soapservices/{{service.id}}" role="button" ng-show="service.type == 'SOAP'">
						<span class="glyphicon glyphicon-edit"></span>
					</a>
					<button type="button" class="btn btn-default btn-xs" ng-click="delete(service.uri, $index)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</li>
			</ul>
		</div>
	</div>
</div>

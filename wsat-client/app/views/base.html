<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="node" class="col-sm-3 control-label">Node</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="node" value="Base" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group">
    <label for="baseUrl" class="col-sm-3 control-label">Base URL</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="baseUrl">
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="desc" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="keywors" class="col-sm-3 control-label">Keywords</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="keywords">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>

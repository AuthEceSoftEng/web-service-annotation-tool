<div class="container">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<div class="alert alert-danger" role="alert" ng-show="msg">{{msg}}</div>
					</div>
				</div>
			   <div class="form-group">
			    <label for="inputUsername3" class="col-sm-4 control-label">Username</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inputUsername3" placeholder="Username" ng-model="user.username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword4" class="col-sm-4 control-label">Retype Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="retypedPassword">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" class="btn btn-default" ng-click="signup()">Sign up</button>
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>

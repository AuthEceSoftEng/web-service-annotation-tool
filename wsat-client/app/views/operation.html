<form class="form-horizontal" role="form">
	<div class="col-sm-3"></div>
	<div class="col-sm-9">
		<div class="alert alert-success" role="alert" ng-show="success">Entity updated succesfully!!!</div>
	</div>
	<div class="col-sm-3"></div>
	<div class="col-sm-9">
		<div class="alert alert-danger" role="alert" ng-show="error">Ooops, something went wrong :(</div>
	</div>
  	<div class="form-group">
    	<label for="name" class="col-sm-3 control-label">Name</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="name" ng-model="operation.name">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="desc" class="col-sm-3 control-label">Description</label>
    	<div class="col-sm-9">
      		<textarea class="form-control" id="desc" rows="3" ng-model="operation.description"></textarea>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="keywors" class="col-sm-3 control-label">Keywords</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="keywords" ng-model="operation.keyword">
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-3 col-sm-9">
      		<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
    	</div>
  	</div>
</form>

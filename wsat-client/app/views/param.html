<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="node" class="col-sm-3 control-label">Node</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="node" value="Parameter" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" ng-model="parameter.parameterName" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Type</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterType" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Style</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterStyle" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Example</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterExample" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Default</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterDefault" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Required</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterRequired" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Direction</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterDirection" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="example" class="col-sm-3 control-label">Value Options</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="example" ng-model="parameter.parameterValueOption" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="desc" rows="3" ng-model="parameter.parameterDescription"></textarea>
    </div>
  </div>
